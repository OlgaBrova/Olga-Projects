<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <title>Weather</title>
    </head>

    <body>
        <div class="container my-5 mx-auto">

            <h1 class="text-muted text-center my-4">Check The Weather</h1>

            <form class="change-location my-3 text-center text-muted" id="cityForm">
                <label for="city" class="py-3">Enter a location for weather information:</label>
                <input type="text" name="city" class="form-control p-3 id="inputCity">
            </form>

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-uppercase text-center details">
                    <h4 class="my-3">City name</h4>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-3">
                        <span>temp</span>
                        <span>&deg;</span>
                    </div>
                </div>

                <div class="row shadow-lg rounded text-center text-light py-4 mx-0" id="timeZone">
                    
                </div>

            </div>
        </div>

        <script src="./scripts/weather.js"></script>
        <script src="./scripts/app.js"></script>
    </body>
</html>
